<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <style>
body{
    display: flex;
    
}

    </style>
    <canvas id="tabela1" style="width: 100%; max-width: 700px"></canvas>

    <canvas id="tabela2" style="width: 100%; max-width: 700px"></canvas>
  </body>
</html>

<script>
  const EixoX = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
  const EixoY = [80, 82, 80, 85, 85, 83];

  const EixoY2 = [30, 29, 28, 25, 22, 23];

  new Chart("tabela1", {
    type: "line",
    data: {
      labels: EixoX,
      datasets: [
        {
          label: "Umidade",
          fill: false,
          lineTension: 0,
          backgroundColor: "rgba(0,0,255,1.0)",
          borderColor: "rgba(0,0,255,1.0)",
          data: EixoY,
        },
        {
          label: "Temperatura",
          fill: false,
          lineTension: 0,
          backgroundColor: "rgb(255,0,132)",
          borderColor: "rgb(255,0,132)",
          data: EixoY2,
        },
      ],
    },
    options: {
      legend: {
        display: true,
      },
      scales: {
        yAxes: [
          {
            ticks: {
              min: 20,
              max: 90,
            },
          },
        ],
      },
    },
  });

  const xValues = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho"];
  const yValues = [22, 24, 27, 23, 20, 18];

  const yValues2 = [90, 89, 93, 87, 88, 82];

  new Chart("tabela2", {
    type: "bar",
    data: {
      labels: xValues,
      datasets: [
        {
          label: "Umidade",
          fill: false,
          lineTension: 0,
          backgroundColor: "rgba(0,0,255,1.0)",
          borderColor: "rgba(0,0,255,1.0)",
          data: yValues,
        },
        {
          label: "Temperatura",
          fill: false,
          lineTension: 0,
          backgroundColor: "rgb(255,0,132)",
          borderColor: "rgb(255,0,132)",
          data: yValues2,
        },
      ],
    },
    options: {
      legend: {
        display: true,
      },
      scales: {
        yAxes: [
          {
            ticks: {
              min: 0,
              max: 100,
            },
          },
        ],
      },
    },
  });
</script>
